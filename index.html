<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bicycle</title>
  </head>
  <body>
    <div id="container">
      <div id="card">
        <div id="header">
          <div id="headerTitle">
            <div id="headerTxt">SimpleWheels</div>
            <img id="userIcon" src="/images/account.svg" alt="user icon" />
          </div>
          <div id="subHeader">Thanks for your order #2357654, your package wil be on its way shortly.</div>
        </div>

        <div id="purchaseList">
          <div class="item">
            <div class="itemName">Chapelli Vintage Single Speed</div>
            <div class="itemPrice">$317</div>
          </div>
          <div class="item">
            <div class="itemName">Chapelli Arenberg Gel Gloves</div>
            <div class="itemPrice">$39</div>
          </div>
          <div class="total">
            <div class="totalTxt">Total</div>
            <div class="totalPrice">$356</div>
          </div>
        </div>

        <img id="bicycleImg" src="/images/bicycle.png" alt="bicycle footer" />
      </div>
    </div>
  </body>
</html>
